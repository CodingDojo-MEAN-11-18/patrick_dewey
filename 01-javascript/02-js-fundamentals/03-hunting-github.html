<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>
<body>
<button id="target">Click me</button>
<script type="text/javascript">
    $("#target").click(function(){
        var displayName;
        $.get("https://api.github.com/users/PatrickDewey", function(data){
        // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
        displayName = data.login;
        document.getElementById("name").innerHTML= displayName;
        });
    });

    
</script>
    <h1 id="name"></h1>
</body>
</html>

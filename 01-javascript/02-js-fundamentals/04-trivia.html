<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
    <div class="page-head">
        <h1>Trivia Game!</h1>
    </div>
    <div class="content">
        <table class="questions">

        </table>

    </div>
    <!-- API LINK -->
    <!-- https://opentdb.com/api.php?amount=5&category=18&difficulty=medium -->
    <script type="text/javascript">
    
    $(document).ready(function(){
        
        $.get("https://opentdb.com/api.php?amount=5&category=18&difficulty=medium", function(data){
            console.log(data)
            let info = data.results
            let category = `<h2>${info[0].category}</h2>`;
            $(".content").append(category);
            
            
            for(let index in info) {
                let element = `<h4>${info[index].question}</h4>`;
                $(".questions").append(element);
                let answers = [info[index].correct_answer, ...info[index].incorrect_answers];
                
                for(var content in answers ) {
                    console.log(answers[content]);
                    let radio = `<input type="radio" name="${answers[content]}" value="${answers[content]}">${answers[content]}<br>`
                    $(".questions").append(radio);
                };
            };
            
        });
    });
    
    </script>
</body>
</html>
